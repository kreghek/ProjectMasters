<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table, tr, td {
            border: 1px solid black;
        }
    </style>
    <script src="js/pixi.min.js"></script>
    <script src="js/signalr/dist/browser/signalr.min.js"></script>

</head>
<body>

    <script type="text/javascript">
        let type = "WebGL"
        if (!PIXI.utils.isWebGLSupported()) {
            type = "canvas"
        }

        //Create a Pixi Application
        let app = new PIXI.Application({
            width: 1024,
            height: 768,
            antialias: true,
            transparent: false,
            resolution: 1
        }
        );

        //Add the canvas that Pixi automatically created for you to the HTML document
        document.body.appendChild(app.view);

        //load an image and run the `setup` function when it's done
        PIXI.loader
        .add("images/empty_body.png")
        .add("images/shirt.png")
        .add("images/eyes.png")
        .load(setup);

        //This `setup` function will run when the image has loaded
        function setup() {

            //Create the cat sprite
            
            let body = new PIXI.Sprite(PIXI.loader.resources["images/empty_body.png"].texture);
            let shirt = new PIXI.Sprite(PIXI.loader.resources["images/shirt.png"].texture);
            let eyes = new PIXI.Sprite(PIXI.loader.resources["images/eyes.png"].texture);
            
            let container  = new PIXI.Container();
            container.addChild(body);
            container.addChild(shirt);
            container.addChild(eyes);
            container.scale = new PIXI.Point(0.1,0.1);


            //Add the cat to the stage
            app.stage.addChild(container);
        }


    </script>

    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/game")
            .configureLogging(signalR.LogLevel.Information)
            .build();

        async function start() {
            try {
                await connection.start();
                console.log("SignalR Connected.");
            } catch (err) {
                console.log("err", err);
                setTimeout(start, 5000);
            }
        };

        connection.onclose(start);

        // Start the connection.
        start();


        connection.on("AssignPersonAsync",
            function (data) {
                alert(data);
            });

    </script>


</body>
</html>
