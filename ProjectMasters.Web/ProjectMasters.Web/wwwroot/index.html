<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table, tr, td {
            border: 1px solid black;
        }
    </style>
    <script src="js/pixi.min.js"></script>
    <script src="js/signalr/dist/browser/signalr.min.js"></script>
    <script src="js/logic.js"></script>

</head>
<body>

    <script type="text/javascript">
        let type = "WebGL"
        if (!PIXI.utils.isWebGLSupported()) {
            type = "canvas"
        }

        //Create a Pixi Application
        let app = new PIXI.Application({
            width: 1024,
            height: 768,
            antialias: true,
            transparent: false,
            resolution: 1
        }
        );

        //Add the canvas that Pixi automatically created for you to the HTML document
        document.body.appendChild(app.view);

        //load an image and run the `setup` function when it's done
        PIXI.loader
            .add("images/Background.png")
            .add("images/empty_body.png")
            .add("images/shirt.png")
            .add("images/unit.png")
            .add("images/eyes.png")
            .add("images/eyes2.png")
            .add("images/eyes3.png")
            .add("images/hair1.png")
            .add("images/hair2.png")
            .add("images/hair3.png")
            .add("images/mouth1.png")
            .add("images/mouth2.png")
            .add("images/mouth3.png")
        .load(setup);

        //This `setup` function will run when the image has loaded
        function setup() {

            let background = new PIXI.Sprite(PIXI.loader.resources["images/Background.png"].texture);
            background.scale = new PIXI.Point(0.2, 0.2);

            app.stage.addChild(background);

            app.ticker.add(delta => gameLoop(delta));
        }
    </script>

    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/game")
            .build();

        async function start() {
            try {
                await connection.start();
                console.log("SignalR Connected.");
                connection.invoke("InitServerState");
            } catch (err) {
                console.log("err", err);
                setTimeout(start, 5000);
            }
        };

        connection.onclose(start);

        // Start the connection.
        start();
        let listPerson = new Map();

        var units = new Map();

        function gameLoop(delta) {
            listPerson.forEach((person) => {
                if (person.moveEngine) {
                    person.moveEngine.update(delta);
                }
            });
        }

        connection.on("SetupClientStateAsync",
            function(personDtos, unitDtos) {
                for (let i = 0; i < personDtos.length; i++) {
                    let container = getPersonContainer(personDtos[i].eyesIndex, personDtos[i].hairIndex, personDtos[i].mouthIndex);
                    container.id = personDtos[i].id;
                    container.x = 100;
                    container.y = (personDtos[i].lineId - 1) * 200 + 50;

                    container.sourceX = container.x;
                    container.sourceY = container.y;

                    app.stage.addChild(container);
                    listPerson.set(personDtos[i].id, container);
                }

                for (let i = 0; i < unitDtos.length; i++) {
                    let container = getUnitContainer(unitDtos[i].type);
                    container.id = unitDtos[i].id;
                    let personWidth = 200;
                    container.x = 200 + personWidth + unitDtos[i].queueIndex * 100;
                    container.y = 100 + (unitDtos[i].lineId - 1) * 200;
                    app.stage.addChild(container);

                    units.set(unitDtos[i].id, container);
                }
            });


        connection.on("AssignPersonAsync",
            function (data) {
                let personContainer = listPerson.get(data.personId);
                personContainer.x = 100;
                personContainer.y = (data.lineId - 1) * 200 + 50;

                personContainer.sourceX = personContainer.x;
                personContainer.sourceY = personContainer.y;
            });

        connection.on("KillUnitAsync", function (data) {
            let unitContainer = units.get(data.unitId);
            units.delete(data.unitId);
            app.stage.removeChild(unitContainer);

            connection.invoke("ChangeUnitPositionsServer", data.lineId);
        });

        connection.on("AttackPersonAsync", function (data) {
            let personContainer = listPerson.get(data.personId);
            let attackMoveEngine = {
                counter: 0.5,
                graphics: personContainer,
                update: function (delta) {
                    this.counter -= 0.1;
                    if (this.counter <= 0) {
                        this.graphics.moveEngine = null;
                        this.graphics.x = this.graphics.sourceX;
                    }
                    else {
                        this.graphics.x += 10 * delta;
                    }
                },
            };
            personContainer.moveEngine = attackMoveEngine;
        });

        connection.on("ChangeUnitPositionsAsync", function (data) {

            for (let i = 0; i < data.length; i++) {
                let unitContainer = units.get(data[i].unitId);
                let personWidth = 200;
                unitContainer.x = 200 + personWidth + data[i].queueIndex * 100;
            }
        })

    </script>


</body>
</html>
