<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table, tr, td {
            border: 1px solid black;
        }
    </style>
    <script src="js/pixi.min.js"></script>
    <script src="js/signalr/dist/browser/signalr.min.js"></script>
    <script src="js/logic.js"></script>

</head>
<body>

    <script type="text/javascript">
        let type = "WebGL"
        if (!PIXI.utils.isWebGLSupported()) {
            type = "canvas"
        }

        //Create a Pixi Application
        let app = new PIXI.Application({
            width: 1024,
            height: 768,
            antialias: true,
            transparent: false,
            resolution: 1
        }
        );

        //Add the canvas that Pixi automatically created for you to the HTML document
        document.body.appendChild(app.view);

        //load an image and run the `setup` function when it's done
        PIXI.loader
        .add("images/empty_body.png")
        .add("images/shirt.png")
        .add("images/eyes.png")
        .load(setup);

        //This `setup` function will run when the image has loaded
        function setup() {

            //Create the cat sprite
            let background = new PIXI.Sprite(PIXI.loader.resources["images/background.png"].texture);

            
            //Add the cat to the stage
            app.stage.addChild(background);
        }


    </script>

    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/game")
            .build();

        async function start() {
            try {
                await connection.start();
                console.log("SignalR Connected.");
                connection.invoke("InitServerState");
            } catch (err) {
                console.log("err", err);
                setTimeout(start, 5000);
            }
        };

        connection.onclose(start);

        // Start the connection.
        start();
        let listPerson = new Map();

        connection.on("SetupClientStateAsync",
            function (personDtos) {
                console.log("personDtos = ", personDtos);
                personDtos.forEach(el => {
                    let container = getContainer();
                    console.log(el.id);
                    listPerson.set(el.id, container);
                });
            });


        connection.on("AssignPersonAsync",
            function (data) {
                console.log(data);
                let personContainer = listPerson.get(data.personId);
                console.log("personContainer" ,personContainer);
                personContainer.x = 100;
                personContainer.y = (data.lineId - 1) * 200 + 50;
                app.stage.addChild(personContainer);
            });

    </script>


</body>
</html>
