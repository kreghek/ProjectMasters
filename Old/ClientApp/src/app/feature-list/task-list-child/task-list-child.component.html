<ul>
  <li *ngFor="let task of tasks; index as i; first as isFirst">
    <div>
      <span>{{task.name}}</span>
    </div>
    <div>
      <span *ngFor="let skill of task.requiredSkills">{{skill.skillScheme.name}}</span>
    </div>
    <div>
      <span *ngFor="let employee of task.assignees">{{employee.name}}</span>
    </div>
  </li>
</ul>
